---
 - hosts: localhost
   become: yes
   become_user: azureuser
   become_method: su
   tasks:
   - name: Clone a github repository
     git:
       repo: https://github.com/entando/entando-pipelines.git
       dest: /home/azureuser/Project
       clone: yes
       update: yes

   - name: Run Script
     shell: | 
       cd /home/azureuser/entando-pipeline/macro/
       ./ansible-mock-script {{ ticket_number }} 
     register: output

   - name: Print Results Tickets
     debug:
       msg: "Ticket number {{output }}"
